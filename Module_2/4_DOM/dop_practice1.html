<html>
<head>

		var tasks = [];

		function add_task() {
			task = prompt('Что вам нужно сделать?');
			tasks.push(task);
		}

		function showTask1(){
			alert(tasks);
		}
		function showTask2(){
			for(var i = 0; i < tasks.length; i++){
			alert(tasks[i]);
		  }
		}

    function delTask(){
      tasks.shift()
    }
	</script>
</head>
<body>
	<h1>Трекер задач</h1>
	<p><input value="Добавить задачу" onclick="add_task()" type="button"></p>
	<p><input value="Показать задачи одним списком" onclick="showTask1()" type="button"></p>
	<p><input value="Показать задачи поочерёдно" onclick="showTask2()" type="button"></p>
  <p><input value="Удалить" onclick="delTask()" type="button"></p>
  <h3>Почему получилось 22?</h3>

</body>
</html>
