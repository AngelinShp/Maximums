<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
    <style>

        tr {
            background-color: blue;
        }
        td {
            border: 2px solid red;
            border-radius: 10em;
        }
        caption {
            color: green;
            font-family: cursive;
            border: 2px solid red;
        }
        thead tr {
            font-size: 30px;
        }
        tbody tr {
            font-size: 10px;
        }

    </style>
</head>
<body>
    <table>
        <caption>Чемпионат по поеданию бургеров</caption>
        <thead>
            <tr>
                <th></th>
                <th>Матчи</th>
                <th>Выигрыши</th>
                <th>Ничьи</th>
                <th>Проигрыши</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Танос</th>
                <td>5</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <th>Звездный лорд</th>
                <td>3</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <th>Гамора</th>
                <td>4</td>
                <td>2</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
